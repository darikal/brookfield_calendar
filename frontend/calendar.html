<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community Calendar</title>
<link rel="stylesheet" href="styles.css">

<style>
/* Minimal safe inline styles so you can run immediately */
.event-tooltip { display:none; position:absolute; background:#fff; border:1px solid #ccc; padding:5px; z-index:10; width:200px; }
.date-picker:hover .event-tooltip { display:block; }
.event-dots { margin-top:5px; }
.event-dot { width:8px; height:8px; border-radius:50%; display:inline-block; margin:0 1px; }
.event-social { background:#f39c12; }
.event-small { background:#27ae60; }
.event-paid { background:#c0392b; }
.event-large { background:#8e44ad; }
.event-default { background:#7f8c8d; }
.delete-event { background:red; color:#fff; border:none; padding:3px 6px; cursor:pointer; }
</style>
</head>

<body>

<h2>Community Events & Reservations</h2>

<div id="eventDetailsWrapper" style="display:none; border:1px solid #ccc; padding:10px; margin-bottom:20px;">

    <label>Date:</label>
    <input type="date" id="eventDate">

    <label>Event Type:</label>
    <select id="eventTypeMajor" onchange="toggleTitleDiv()">
        <option value="">Select Type</option>
        <option value="reservedPaid">Paid Reservation</option>
        <option value="smallGroup">Small Group Event</option>
        <option value="socialCommitteeEvent">Social Committee Event</option>
        <option value="noSocialnoPaid">Large Group Event</option>
    </select>

    <div id="titleDiv">
        <label>Title:</label>
        <input type="text" id="eventTitle">
    </div>

    <label>Description:</label>
    <input type="text" id="eventDescription">

    <label>Start Time:</label>
    <input type="time" id="startTime">

    <label>End Time:</label>
    <input type="time" id="endTime">

    <!-- Walk-in / Other -->
    <label>Attendance:</label>
    <select id="walkInWelcome" onchange="toggleDiv()">
        <option value="">Select</option>
        <option value="walkIn">Walk-ins Welcome</option>
        <option value="signUpRequired">Sign-Up Required</option>
        <option value="Other">Other</option>
    </select>

    <div id="eventOther" style="display:none;">
        <label>Other:</label>
        <input type="text" id="eventType">
    </div>

    <div id="signUpField" style="display:none;">
        <label>Sign-Up Link:</label>
        <input type="text">
    </div>

    <!-- Paid Reservation Terms -->
    <div id="paidInfo" style="display:none; border:1px solid #aaa; padding:10px; margin-top:10px;">
        <p><strong>Paid Reservation Terms:</strong></p>
        <ul>
            <li>$50 fee</li>
            <li>Must clean up afterward</li>
            <li>Violations may result in additional charges</li>
        </ul>
        <label>
            <input type="checkbox" id="acceptTerms">
            I accept the reservation terms
        </label>
    </div>

    <!-- Recurring Event Checkbox (ALWAYS visible once event type chosen) -->
    <div id="recurBox" style="display:none; margin-top:10px;">
        <label for="recurCheckbox">Recurring Event</label>
        <input type="checkbox" id="recurCheckbox" onchange="toggleRecurDiv()">
    </div>

    <!-- Recurring Options (hidden until checkbox toggled) -->
    <div id="recurring" style="display:none; margin-top:10px;">
        <label>Repeats:</label>
        <select id="recurWhen">
            <option value="week">Weekly</option>
            <option value="biWeek">Bi-Weekly</option>
            <option value="month">Monthly</option>
        </select>

        <label>Starting Day:</label>
        <select id="dayOfWeek">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>

        <label>For the next:</label>
        <input type="number" id="recurLengthNum" placeholder="10" max="52">
        <select id="recurLength">
            <option value="week">Weeks</option>
            <option value="month">Months</option>
        </select>
    </div>

    <button id="addEvent" onclick="addEvent()">Submit</button>
</div>

<!-- Events list -->
<h3>Events & Reservations</h3>
<ul id="reminderList"></ul>

<!-- Calendar Navigation -->
<div class="button-container-calendar">
    <button id="previous" onclick="previous()">‹</button>
    <select id="month" onchange="jump()">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>
    <select id="year" onchange="jump()"></select>
    <button id="next" onclick="next()">›</button>
</div>

<h3 id="monthAndYear"></h3>

<table id="calendar">
    <thead id="thead-month"></thead>
    <tbody id="calendar-body"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
