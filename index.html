<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brookfield Events Calendar</title>
<link rel="stylesheet" href="index.css">
</head>

<body>
<div class="wrapper">
  <h1>Brookfield Events Calendar</h1>

  <div class="container-calendar">
    <div class="calendar-header">
      <button id="previous" class="nav-btn">‹</button>
      <h3 id="monthAndYear"></h3>
      <button id="next" class="nav-btn">›</button>
    </div>

    <table class="table-calendar">
      <thead id="thead-month">
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

<div class="calendar-legend">
  <h3>Legend</h3>
  <div class="legend-items">
    <div class="legend-item">
      <span class="legend-dot event-smallGroup"></span>
      Small Group
    </div>
    <div class="legend-item">
      <span class="legend-dot event-largeGroup"></span>
      Large Group
    </div>
    <div class="legend-item">
      <span class="legend-dot event-socialEvent"></span>
      Social Committee
    </div>
    <div class="legend-item">
      <span class="legend-dot event-boardMeeting"></span>
      Board Meeting
    </div>
    <div class="legend-item">
      <span class="legend-dot event-paidEvent"></span>
      Paid Reservation
    </div>
  </div>
</div>


  <div id="reminder-section">
    <h3>Events & Reservations</h3>
    <ul id="reminderList"></ul>
  </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
