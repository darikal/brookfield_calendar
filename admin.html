<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brookfield Admin Console</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .login-wrapper, .admin-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-top: 0;
      color: #333;
    }

    input, select, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #6c95a6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button.danger {
      background: #d9534f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-wrapper" id="loginWrapper">
  <h1>Admin Login</h1>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- ADMIN -->
<div class="admin-wrapper hidden" id="adminWrapper">
  <h1>Admin Console</h1>
  <button onclick="logout()">Logout</button>

  <h2>Create / Edit Event</h2>

  <select id="eventType">
    <option value="socialCommitteeEvent">Social Committee</option>
    <option value="smallGroup">Small Group</option>
    <option value="reservedPaid">Paid Reservation</option>
    <option value="noSocialnoPaid">Large Group</option>
  </select>

  <input type="date" id="eventDate" />
  <input id="eventTitle" placeholder="Event Title" />
  <input id="eventDescription" placeholder="Description" />

  <button onclick="saveEvent()">Save Event</button>

  <h2>Existing Events</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="eventsBody"></tbody>
  </table>
</div>

<script>
let currentRole = null;
let editingEventId = null;

// ---------------- LOGIN ----------------
async function login() {
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });

  if (!res.ok) {
    loginError.textContent = 'Invalid login';
    return;
  }

  const data = await res.json();
  currentRole = data.role;

  loginWrapper.classList.add('hidden');
  adminWrapper.classList.remove('hidden');

  loadEvents();
}

async function logout() {
  await fetch('/api/logout');
  location.reload();
}

// ---------------- LOAD EVENTS ----------------
async function loadEvents() {
  const res = await fetch('/api/getEvents?admin=true', { cache: 'no-store' });
  const events = await res.json();

  eventsBody.innerHTML = '';

  if (!Array.isArray(events)) return;

  events.forEach(ev => {
    const canEdit =
      currentRole === 'admin' ||
      currentRole === 'subAdmin' ||
      (currentRole === 'socialCommittee' && ev.eType === 'socialCommitteeEvent');

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${ev.date}</td>
      <td>${ev.title}</td>
      <td>${ev.eType}</td>
      <td>
        ${canEdit ? `
          <button onclick='editEvent(${JSON.stringify(ev)})'>Edit</button>
          <button class="danger" onclick="deleteEvent('${ev._id}')">Delete</button>
        ` : 'View'}
      </td>
    `;
    eventsBody.appendChild(tr);
  });
}

// ---------------- EDIT ----------------
function editEvent(ev) {
  editingEventId = ev._id;
  eventType.value = ev.eType;
  eventDate.value = ev.date;
  eventTitle.value = ev.title;
  eventDescription.value = ev.description || '';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ---------------- SAVE ----------------
async function saveEvent() {
  const payload = {
    eType: eventType.value,
    date: eventDate.value,
    title: eventTitle.value,
    description: eventDescription.value
  };

  let url = '/api/addEvent';

  if (editingEventId) {
    payload.id = editingEventId;
    url = '/api/updateEvent';
  }

  const res = await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    alert('Save failed');
    return;
  }

  editingEventId = null;
  eventTitle.value = '';
  eventDescription.value = '';

  await loadEvents();
}

// ---------------- DELETE ----------------
async function deleteEvent(id) {
  if (!confirm('Delete this event?')) return;

  await fetch('/api/deleteEvent', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id })
  });

  await loadEvents();
}
</script>
</body>
</html>
