<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brookfield Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}
.wrapper {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
.hidden { display: none; }

input, select, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}

button {
  background: #6c95a6;
  color: white;
  border: none;
  cursor: pointer;
}
button.danger { background: #d9534f; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="wrapper hidden" id="loginWrapper">
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- ADMIN -->
<div class="wrapper hidden" id="adminWrapper">
  <h2>Admin Console</h2>
  <button onclick="logout()">Logout</button>

  <h3 id="formTitle">Add Event</h3>
  <select id="eventType"></select>
  <input type="date" id="eventDate">
  <input id="eventTitle" placeholder="Title">
  <input id="eventDescription" placeholder="Description">
  <button onclick="saveEvent()">Save Event</button>

  <h3>Events</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="eventsBody"></tbody>
  </table>
</div>

<script>
let currentRole = null;
let editingId = null;

/* ===== INIT ===== */
(async function init() {
  try {
    const res = await fetch('/api/me');
    if (!res.ok) throw 0;
    const data = await res.json();
    currentRole = data.role;
    showAdmin();
    setupTypes();
    loadEvents();
  } catch {
    showLogin();
  }
})();

function showLogin() {
  loginWrapper.classList.remove('hidden');
  adminWrapper.classList.add('hidden');
}

function showAdmin() {
  loginWrapper.classList.add('hidden');
  adminWrapper.classList.remove('hidden');
}

/* ===== LOGIN ===== */
async function login() {
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });

  if (!res.ok) {
    loginError.textContent = 'Invalid login';
    return;
  }

  const data = await res.json();
  currentRole = data.role;

  showAdmin();
  setupTypes();
  loadEvents();
}

/* ===== LOGOUT ===== */
async function logout() {
  await fetch('/api/logout');
  currentRole = null;
  editingId = null;
  showLogin();
}

/* ===== EVENT TYPES ===== */
function setupTypes() {
  eventType.innerHTML = '';

  if (['admin','subAdmin','socialCommittee'].includes(currentRole)) {
    eventType.innerHTML += `<option value="socialCommitteeEvent">Social Committee</option>`;
  }

  eventType.innerHTML += `
    <option value="smallGroup">Small Group</option>
    <option value="noSocialnoPaid">Large Group</option>
  `;

  if (['admin','subAdmin'].includes(currentRole)) {
    eventType.innerHTML += `<option value="reservedPaid">Paid Reservation</option>`;
  }
}

/* ===== LOAD EVENTS ===== */
async function loadEvents() {
  const res = await fetch('/api/getEvents?admin=true');
  const events = await res.json();

  eventsBody.innerHTML = '';

  if (!Array.isArray(events)) return;

  events.forEach(ev => {
    const canEdit =
      currentRole === 'admin' ||
      currentRole === 'subAdmin' ||
      (currentRole === 'socialCommittee' && ev.eType === 'socialCommitteeEvent');

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${ev.date}</td>
      <td>${ev.title}</td>
      <td>${ev.eType}</td>
      <td>
        ${canEdit ? `
          <button onclick='editEvent(${JSON.stringify(ev)})'>Edit</button>
          <button class="danger" onclick="deleteEvent('${ev._id}')">Delete</button>
        ` : 'View'}
      </td>
    `;
    eventsBody.appendChild(tr);
  });
}

/* ===== EDIT ===== */
function editEvent(ev) {
  editingId = ev._id;
  formTitle.textContent = 'Edit Event';
  eventDate.value = ev.date;
  eventTitle.value = ev.title;
  eventDescription.value = ev.description || '';
  eventType.value = ev.eType;
}

/* ===== SAVE ===== */
async function saveEvent() {
  const payload = {
    id: editingId,
    date: eventDate.value,
    title: eventTitle.value,
    description: eventDescription.value,
    eType: eventType.value
  };

  await fetch('/api/addEvent', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });

  editingId = null;
  formTitle.textContent = 'Add Event';
  eventTitle.value = '';
  eventDescription.value = '';

  loadEvents();
}

/* ===== DELETE ===== */
async function deleteEvent(id) {
  if (!confirm('Delete this event?')) return;

  await fetch('/api/deleteEvent', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ id })
  });

  loadEvents();
}
</script>
</body>
</html>
