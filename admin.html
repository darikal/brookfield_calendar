<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brookfield Admin Console</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="admin-wrapper">

  <h1>Brookfield Events Admin</h1>

  <!-- Toolbar -->
  <div class="admin-toolbar">
    <input type="text" id="searchInput" placeholder="Search events..." />
    <button id="addEventBtn">Add New Event</button>
    <button id="toggleOldBtn">Show Older Events</button>
  </div>

  <!-- Events Table -->
  <table id="eventsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Title</th>
        <th>Type</th>
        <th>Group Size</th>
        <th>Contact</th>
        <th>Payments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated dynamically -->
    </tbody>
  </table>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Event</h2>
      <input type="hidden" id="modalEventId">

      <label>Title: <input type="text" id="modalTitle"></label>
      <label>Date: <input type="date" id="modalDate"></label>
      <label>Start Time: <input type="time" id="modalStartTime"></label>
      <label>End Time: <input type="time" id="modalEndTime"></label>
      <label>Type:
        <select id="modalType">
          <option value="socialCommitteeEvent">Social Committee</option>
          <option value="smallGroup">Small Group</option>
          <option value="boardMeeting">Board Meeting</option>
          <option value="reservedPaid">Reserved/Paid Event</option>
          <option value="noSocialnoPaid">Other</option>
        </select>
      </label>
      <label>Group Size: <input type="number" id="modalGroupSize"></label>
      <label>Contact Name: <input type="text" id="modalContactName"></label>
      <label>Contact Info: <input type="text" id="modalContactInfo"></label>
      <label>Description:<br>
        <textarea id="modalDescription" rows="3"></textarea>
      </label>

      <label>
        Recurring: <input type="checkbox" id="modalRecurring">
      </label>

      <div id="recurringEditSection" class="hidden">
        <label>Repeat every:
          <select id="modalRecurWhen">
            <option value="week">Week</option>
            <option value="biWeek">2 Weeks</option>
            <option value="month">Month</option>
          </select>
        </label>
        <label>Number of occurrences: <input type="number" id="modalRecurLengthNum"></label>
      </div>

      <div class="modal-buttons">
        <button id="modalSaveBtn">Save</button>
        <button id="modalCancelBtn">Cancel</button>
      </div>
    </div>
  </div>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
