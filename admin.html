<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brookfield Admin Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .login-wrapper, .admin-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-top: 0;
      color: #333;
    }

    input, select, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #6c95a6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button.danger {
      background: #d9534f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-wrapper" id="loginWrapper">
  <h1>Admin Login</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- ADMIN CONSOLE -->
<div class="admin-wrapper hidden" id="adminWrapper">
  <h1>Admin Console</h1>

  <button onclick="logout()">Logout</button>

  <h2>Create / Edit Event</h2>
  <select id="eventType">
    <option value="socialCommitteeEvent">Social Committee</option>
    <option value="smallGroup">Small Group</option>
    <option value="reservedPaid">Paid Reservation</option>
    <option value="noSocialnoPaid">Large Group</option>
  </select>
  <input type="date" id="eventDate" />
  <input type="text" id="eventTitle" placeholder="Event Title" />
  <input type="text" id="eventDescription" placeholder="Description" />
  <button onclick="saveEvent()">Save Event</button>

  <h2>Existing Events</h2>
  <table id="eventsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let currentUserRole = null;

// ----- LOGIN -----
async function login() {
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    })
  });

  if (!res.ok) {
    const data = await res.json().catch(()=>({}));
    document.getElementById('loginError').textContent = data.error || 'Invalid login';
    return;
  }

  const data = await res.json();
  currentUserRole = data.role;

  document.getElementById('loginWrapper').classList.add('hidden');
  document.getElementById('adminWrapper').classList.remove('hidden');

  // restrict event type selection based on role
  const eventTypeSelect = document.getElementById('eventType');
  if(currentUserRole !== 'admin' && currentUserRole !== 'subAdmin' && currentUserRole !== 'socialCommittee') {
    eventTypeSelect.innerHTML = `
      <option value="smallGroup">Small Group</option>
      <option value="noSocialnoPaid">Large Group</option>
    `;
  }

  loadEvents();
}

async function logout() {
  await fetch('/api/logout');
  location.reload();
}

// ----- LOAD EVENTS -----
async function loadEvents() {
  const res = await fetch('/api/getEvents?admin=true'); // admin query ensures all events returned
  const events = await res.json();

  const tbody = document.querySelector('#eventsTable tbody');
  tbody.innerHTML = '';

  events.forEach(ev => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${ev.date}</td>
      <td>${ev.title}</td>
      <td>${ev.eType}</td>
      <td>
        ${canEdit(ev) ? `<button onclick='editEvent("${ev._id || ev.id}")'>Edit</button> <button class='danger' onclick='deleteEvent("${ev._id || ev.id}")'>Delete</button>` : 'View Only'}
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ----- PERMISSIONS -----
function canEdit(event) {
  if(currentUserRole === 'admin' || currentUserRole === 'subAdmin') return true;
  if(currentUserRole === 'socialCommittee' && event.eType === 'socialCommitteeEvent') return true;
  return false;
}

// ----- SAVE EVENT -----
async function saveEvent() {
  const type = document.getElementById('eventType').value;
  const date = document.getElementById('eventDate').value;
  const title = document.getElementById('eventTitle').value;
  const description = document.getElementById('eventDescription').value;

  if(!date || !title || !type) {
    alert('Please fill required fields.');
    return;
  }

  const res = await fetch('/api/addEvent', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ date, title, description, eType: type })
  });

  if(!res.ok) {
    const data = await res.json().catch(()=>({}));
    alert(data.error || 'Failed to save event');
    return;
  }

  loadEvents();
}

// ----- DELETE EVENT -----
async function deleteEvent(id) {
  if(!confirm('Delete this event?')) return;
  const res = await fetch('/api/deleteEvent', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id })
  });

  if(!res.ok) {
    const data = await res.json().catch(()=>({}));
    alert(data.error || 'Failed to delete event');
    return;
  }

  loadEvents();
}

// ----- EDIT EVENT -----
function editEvent(id) {
  alert('Edit modal coming next step');
}
</script>
</body>
</html>
