<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Brookfield Admin Console</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}
.wrapper {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
.hidden { display: none; }

button {
  background: #6c95a6;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}
button.danger { background: #d9534f; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,.4);
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  width: 400px;
  border-radius: 6px;
}
.modal-content input,
.modal-content select {
  width: 100%;
  padding: 6px;
  margin: 6px 0;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="wrapper hidden" id="loginWrapper">
  <h1>Admin Login</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- ADMIN -->
<div class="wrapper hidden" id="adminWrapper">
  <h1>Admin Console</h1>
  <button onclick="logout()">Logout</button>

  <h2>Create Event</h2>
  <select id="eventType">
    <option value="socialCommitteeEvent">Social Committee</option>
    <option value="smallGroup">Small Group</option>
    <option value="reservedPaid">Paid Reservation</option>
    <option value="noSocialnoPaid">Large Group</option>
  </select>
  <input type="date" id="eventDate">
  <input id="eventTitle" placeholder="Title">
  <input id="eventDescription" placeholder="Description">
  <button onclick="saveEvent()">Save Event</button>

  <h2>Events</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Title</th><th>Type</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="eventsBody"></tbody>
  </table>
</div>

<!-- EDIT MODAL -->
<div class="modal hidden" id="editModal">
  <div class="modal-content">
    <h3>Edit Event</h3>
    <input type="date" id="editDate">
    <input id="editTitle" placeholder="Title">
    <input id="editDescription" placeholder="Description">
    <select id="editType">
      <option value="socialCommitteeEvent">Social Committee</option>
      <option value="smallGroup">Small Group</option>
      <option value="reservedPaid">Paid Reservation</option>
      <option value="noSocialnoPaid">Large Group</option>
    </select>

    <button onclick="updateEvent()">Save Changes</button>
    <button class="danger" onclick="closeEdit()">Cancel</button>
  </div>
</div>

<script>
let currentUserRole = null;
let editingEventId = null;

/* ========== SESSION CHECK ========== */
(async () => {
  try {
    const res = await fetch('/api/me');
    if (!res.ok) throw '';
    const data = await res.json();
    currentUserRole = data.role;
    showAdmin();
    loadEvents();
  } catch {
    showLogin();
  }
})();

function showLogin() {
  loginWrapper.classList.remove('hidden');
  adminWrapper.classList.add('hidden');
}

function showAdmin() {
  loginWrapper.classList.add('hidden');
  adminWrapper.classList.remove('hidden');
}

/* ========== LOGIN ========== */
async function login() {
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });

  if (!res.ok) {
    loginError.textContent = 'Invalid login';
    return;
  }

  const data = await res.json();
  currentUserRole = data.role;
  showAdmin();
  loadEvents();
}

/* ========== LOGOUT ========== */
async function logout() {
  await fetch('/api/logout').catch(()=>{});
  location.reload();
}

/* ========== LOAD EVENTS ========== */
async function loadEvents() {
  const res = await fetch('/api/getEvents?admin=true');
  const data = await res.json();
  const events = Array.isArray(data) ? data : data.events;

  eventsBody.innerHTML = '';
  if (!Array.isArray(events)) return;

  events.forEach(ev => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${ev.date}</td>
      <td>${ev.title}</td>
      <td>${ev.eType}</td>
      <td>
        ${canEdit(ev)
          ? `<button onclick='openEdit(${JSON.stringify(ev)})'>Edit</button>
             <button class="danger" onclick='deleteEvent("${ev._id}")'>Delete</button>`
          : 'View'}
      </td>`;
    eventsBody.appendChild(tr);
  });
}

/* ========== PERMISSIONS ========== */
function canEdit(ev) {
  if (['admin','subAdmin'].includes(currentUserRole)) return true;
  if (currentUserRole === 'socialCommittee' && ev.eType === 'socialCommitteeEvent') return true;
  return false;
}

/* ========== CREATE ========== */
async function saveEvent() {
  await fetch('/api/addEvent', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      date: eventDate.value,
      title: eventTitle.value,
      description: eventDescription.value,
      eType: eventType.value
    })
  });
  loadEvents();
}

/* ========== EDIT MODAL ========== */
function openEdit(ev) {
  editingEventId = ev._id;
  editDate.value = ev.date;
  editTitle.value = ev.title;
  editDescription.value = ev.description || '';
  editType.value = ev.eType;
  editModal.classList.remove('hidden');
}

function closeEdit() {
  editingEventId = null;
  editModal.classList.add('hidden');
}

/* ========== UPDATE ========== */
async function updateEvent() {
  await fetch('/api/addEvent', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      id: editingEventId,
      date: editDate.value,
      title: editTitle.value,
      description: editDescription.value,
      eType: editType.value
    })
  });

  closeEdit();
  loadEvents();
}

/* ========== DELETE ========== */
async function deleteEvent(id) {
  if (!confirm('Delete event?')) return;
  await fetch('/api/deleteEvent', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ id })
  });
  loadEvents();
}
</script>
</body>
</html>
